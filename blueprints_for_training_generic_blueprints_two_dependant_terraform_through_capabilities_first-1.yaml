tosca_definitions_version: nativeedge_1_0
description: Simple Terraform blueprint to expose a capability.

imports:
  - nativeedge/types/types.yaml
  - plugin:nativeedge-terraform-plugin

node_templates:

  terraform:
    type: nativeedge.nodes.terraform
    properties:
      resource_config:
        installation_source: https://releases.hashicorp.com/terraform/0.14.11/terraform_0.14.11_linux_amd64.zip

  cloud_resources:
    type: nativeedge.nodes.terraform.Module
    properties:
      resource_config:
        source:
          location: tf_module/terraform.zip
        source_path: first
    relationships:
      - target: terraform
        type: nativeedge.relationships.terraform.run_on_host
capabilities:

  exposed_capability:
    value: { get_attribute: ["cloud_resources", "outputs", "out", "value"] }

