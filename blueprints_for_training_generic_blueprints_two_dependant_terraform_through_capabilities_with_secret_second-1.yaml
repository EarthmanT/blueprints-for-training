tosca_definitions_version: nativeedge_1_0
description: A basic blueprint for testing native edge.

imports:
  - nativeedge/types/types.yaml
  - plugin:nativeedge-terraform-plugin
labels:

  csys-obj-parent:
    values:
      - { get_input: first_deployment }

inputs:

  first_deployment:
    default: first

node_templates:

  terraform:
    type: nativeedge.nodes.terraform
    properties:
      resource_config:
        installation_source: https://releases.hashicorp.com/terraform/0.14.11/terraform_0.14.11_linux_amd64.zip

  cloud_resources_2:
    type: nativeedge.nodes.terraform.Module
    properties:
      resource_config:
        source:
          location: tf_module/terraform2.zip
        source_path: second
        variables:
          message: { get_secret: ["some_secret", {get_environment_capability: environment}, "value2"] }
    relationships:
      - target: terraform
        type: nativeedge.relationships.terraform.run_on_host

