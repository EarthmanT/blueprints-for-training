tosca_definitions_version: nativeedge_1_0

description: >
  This blueprint test rest_client.

imports:
  - nativeedge/types/types.yaml

inputs:

  first_count:
    type: integer
    default: 1

  some_input:
    type: string
    default: 1.2.3.4

node_templates:

  first_node:
    type: nativeedge.nodes.Root
    interfaces:
      nativeedge.interfaces.lifecycle:
        create:
          implementation: scripts/generate_ip.py
          executor: central_deployment_agent
    capabilities:
      scalable:
        properties:
          default_instances: { get_input: first_count }

  conditional_node:
    type: nativeedge.nodes.Root
    interfaces:
      nativeedge.interfaces.lifecycle:
        start:
          implementation: scripts/check_ip.py
          executor: central_deployment_agent
          inputs:
            some_ip: { get_input: some_input }
    relationships:
      - target: first_node
        type: nativeedge.relationships.depends_on

  second_node:
    type: nativeedge.nodes.Root
    interfaces:
      nativeedge.interfaces.lifecycle:
        create:
          implementation: scripts/generate_ip.py
          executor: central_deployment_agent
          inputs:
            some_ip: { get_attribute: ["conditional_node", "ip"] }
    relationships:
      - target: conditional_node
        type: nativeedge.relationships.depends_on

